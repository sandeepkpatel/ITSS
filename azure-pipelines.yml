trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  project: '**/ITSS/ITSS.csproj'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  OUTPUT_DIRECTORY: 'Output\ITSS'
  ARTIFACTS_DIRECTORY: './Output/ITSS/_PublishedWebsites/ITSS/'


steps:
- script: |
    echo $(Build.ArtifactStagingDirectory)
    echo $(Build.ArtifactStagingDirectory)\$(OUTPUT_DIRECTORY)
    echo ${{variables.OUTPUT_DIRECTORY}}
    echo $(solution)
    echo $(project)
    echo "Structure of work folder of this pipeline:"
    tree $(Agent.WorkFolder)\1 /f

    echo "Build.ArtifactStagingDirectory:" 

    echo "$(Build.ArtifactStagingDirectory)"

    echo "Build.BinariesDirectory:" 

    echo "$(Build.BinariesDirectory)"

    echo "Build.SourcesDirectory:"

    echo "$(Build.SourcesDirectory)"

- powershell: |
    Write-Host "Show all folder content ArtifactStagingDirectory"
    Get-ChildItem -Path $(Build.ArtifactStagingDirectory)\*.* -Recurse -Force
    ls -Path $(Build.ArtifactStagingDirectory)

- task: CmdLine@2
  inputs:
        script: |
          echo "Structure of work folder of this pipeline:"
          tree $(Agent.WorkFolder)/1

          echo "Build.ArtifactStagingDirectory:" 
          echo "$(Build.ArtifactStagingDirectory)"

          echo "Build.BinariesDirectory:" 
          echo "$(Build.BinariesDirectory)"

          echo "Build.SourcesDirectory:"
          echo "$(Build.SourcesDirectory)"

# - task: NuGetToolInstaller@1

# - task: NuGetCommand@2
#   inputs:
#     restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '**\*.csproj'
    msbuildArchitecture: 'x64'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

 
- script: |
    echo $(Build.ArtifactStagingDirectory)
    echo $(Build.ArtifactStagingDirectory)\$(OUTPUT_DIRECTORY)
    echo ${{variables.OUTPUT_DIRECTORY}}
    echo $(solution)
    echo $(project)
    echo "Structure of work folder of this pipeline:"
    tree $(Agent.WorkFolder)\1 /f

    echo "Build.ArtifactStagingDirectory:" 

    dir "$(Build.ArtifactStagingDirectory)"

    echo "Build.BinariesDirectory:" 

    echo "$(Build.BinariesDirectory)"

    echo "Build.SourcesDirectory:"

    echo "$(Build.SourcesDirectory)"

