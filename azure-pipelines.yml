trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  project: '**/ITSS/ITSS.csproj'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  OUTPUT_DIRECTORY: 'Output\ITSS'
  ARTIFACTS_DIRECTORY: './Output/ITSS/_PublishedWebsites/ITSS/'


steps:
- script: |
    echo $(Build.ArtifactStagingDirectory)
    echo $(Build.ArtifactStagingDirectory)\$(OUTPUT_DIRECTORY)
    echo ${{variables.OUTPUT_DIRECTORY}}
    echo $(solution)
    echo $(project)
    echo "Structure of work folder of this pipeline:"
    tree $(Agent.WorkFolder)\1 /f

    echo "Build.ArtifactStagingDirectory:" 

    echo "$(Build.ArtifactStagingDirectory)"

    echo "Build.BinariesDirectory:" 

    echo "$(Build.BinariesDirectory)"

    echo "Build.SourcesDirectory:"

    echo "$(Build.SourcesDirectory)"

# - task: NuGetToolInstaller@1

# - task: NuGetCommand@2
#   inputs:
#     restoreSolution: '$(solution)'

- task: VSBuild@1
  # inputs:
  #   solution: '**\*.csproj'
  #   msbuildArchitecture: 'x64'
  #   platform: '$(buildPlatform)'
  #   configuration: '$(buildConfiguration)'
  #   msbuildArgs: '/p:OutputPath=$(Build.ArtifactStagingDirectory)'


  inputs:
    solution: '**\*.csproj'
    msbuildArgs: '/p:DeployOnBuild=true /p:OutputPath=$(Build.ArtifactStagingDirectory) /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
